<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
   
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="frontend.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <hr>
    <div class="forms">  
        <br>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" style="color: gold;" required><br><br>
    <br>
    <label for="height">Height (m):</label>
    <input type="number" id="height" placeholder="Enter your height" style="color: gold;" required><br><br>
    
<br>
    <button onclick="calculateBMI()" style="color: gold;">Calculate BMI</button><br><br>
</div>
<br>
    <div class="result" id="result" style="color: gold;"></div>
</body>
</html>
